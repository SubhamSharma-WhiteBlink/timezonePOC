<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://www.jqueryscript.net/css/jquerysctipttop.css?0925" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css"/>
  </head>
  <body ng-app="myApp" ng-controller="mainController" ng-cloak>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-5">
          <select class="form-control mt-5" required ng-model="timezone" ng-change="changeTimeZone()">
            <option ng-repeat="data in timeZoneJson" ng-value="data.utc[0]" ng-bind="data.text"></option>
          </select>
        </div>
        <div class="col-md-12 text-center mt-5">
          <h2 ng-bind="timezone"></h2>
          <h2 ng-bind="time"></h2>
        </div>
        <div class="col-md-12 mt-5">
          <form name="TimeZomeForm" ng-submit="submitData(userInput)">
            <div class="form-row">
              <div class="col-md-12">
                <input type="text" class="form-control" id="userDateTime">
              </div>
              <div class="col-md-12 text-center">
                <button type="submit" name="button" ng-disabled="TimeZomeForm.$invalid" class="btn btn-primary mt-5 col-6">Submit</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-12 mt-5">
          <h2 ng-bind="'Date Sent: ' + dateSent"></h2>
          <h2 ng-bind="'Date Received: ' + dateReceived"></h2>
          <h2 ng-bind="'Date Converted: ' + dateConverted"></h2>
        </div>
      </div>
    </div>

      for(let i=0; i<$scope.timeZoneJson.length; i++) {
        let tzOffset = moment().tz($scope.timeZoneJson[i].utc[0]).format('Z');
        let defTz = $scope.timeZoneJson[i].text.substring($scope.timeZoneJson[i].text.indexOf('(')+1,$scope.timeZoneJson[i].text.indexOf(')'));
        $scope.timeZoneJson[i].text = $scope.timeZoneJson[i].text.replace(defTz, 'GMT'+tzOffset);
        for(let j=0; j<=$scope.timeZoneJson[i].utc.length; j++) {
          if($scope.timeZoneJson[i].utc[j]==$scope.timezone) {
            $scope.timezone = $scope.timeZoneJson[i].utc[0];
          }
        }
      }
      $scope.time = moment().tz($scope.timezone).format();
      $interval(
        function reloadTime() {
          $scope.time = moment().tz($scope.timezone).format();
      }, 1000);

      $scope.changeTimeZone = () => {
        $('#userDateTime').data("DateTimePicker").clear();
        moment.tz.setDefault($scope.timezone);
        $scope.time = moment().tz($scope.timezone).format();
      }

      $scope.submitData = (data) => {
        $scope.dateSent = data.userDateTime;
        var settings = {
          "url": "https://myselfhealthcalendly.herokuapp.com/test/dateDoDateLo",
          "method": "POST",
          "timeout": 0,
          "headers": {
            "Content-Type": "application/json"
          },
          "data": JSON.stringify({
              "zonedDateTime": data.userDateTime
          }),
        };

        $.ajax(settings).done(function (response) {
          console.log(response);
          $scope.dateReceived = response.zonedDateTime;
          $scope.dateConverted = moment(response.zonedDateTime).tz($scope.timezone).format();
        });
      }
